<nav class="navbar navbar-expand-lg navbar-dark navbar-custom sticky-top">
	<div class="container-fluid">
		<a class="navbar-brand" routerLink=""><img src="../assets/img/logo.png" width="50em" height="50em" /></a>
		<button
			class="navbar-toggler"
			type="button"
			data-bs-toggle="collapse"
			data-bs-target="#navbarNav"
			aria-controls="navbarNav"
			aria-expanded="false"
			aria-label="Toggle navigation"
		>
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item" *ngIf="user; then loggedInSignets; else loggedOutSignets"></li>

				</ng-template>
				<ng-template #loggedOutSignets></ng-template>

				<li class="nav-item" *ngIf="user; then loggedInCreate; else loggedOutCreate"></li>
				<ng-template #loggedInCreate>
					<a class="nav-link" aria-current="page" routerLink="/create">Cr√©er un Signet</a>
				</ng-template>
				<ng-template #loggedOutCreate></ng-template>

				<li class="nav-item" *ngIf="user; then loggedIn; else loggedOut"></li>
				<ng-template #loggedIn>
					<a class="nav-link" routerLink="/login" (click)="onLogout()">Logout</a>
					<a class="nav-link disabled">Bonjour {{ user!.email }}!</a>
				</ng-template>
				<ng-template #loggedOut><a class="nav-link" routerLink="/login">Login</a></ng-template>

				<li class="nav-item" *ngIf="user; then loggedInRegister; else loggedOutRegister"></li>
				<ng-template #loggedInRegister> </ng-template>
				<ng-template #loggedOutRegister><a class="nav-link" routerLink="/register">S'enregistrer</a></ng-template>
