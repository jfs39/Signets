<div class="container-fluid" id="bg-image">
	<div class="row">
		<div class="col-sm-2"></div>
		<div class="col-sm-8">
			<section>
				<div class="circle1 glass text-center">
					<form [formGroup]="loginForm">
						<div class="form-group">
							<label for="exampleInputEmail1" class="labels">Adresse Email</label>
							<input
								type="email"
								class="form-control custom-input"
								id="exampleInputEmail1"
								aria-describedby="emailHelp"
								placeholder="Enter email"
								formControlName="email"
							/>
							<small id="emailHelp" class="form-text text-muted"></small>
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1" class="labels">Mot de passe</label>
							<input type="password" class="form-control custom-input" id="exampleInputPassword1" placeholder="Password" formControlName="password" />
						</div>
						<div class="form-group">
							<button type="submit" id="btnLogin" class="btn custom-btn" (click)="onLogin()">Se connecter</button>
							<label for="btnLogin" *ngIf="hasError; then showError; else hideError"></label>
							<ng-template #showError>
								<br/><p class="errorMessage">{{ accountErrorMessage }}</p>
							</ng-template>
							<ng-template #hideError></ng-template>
						</div>
					</form>
					
				</div>
			</section>
		</div>
		<div class="col-sm-2"></div>
	</div>
</div>
