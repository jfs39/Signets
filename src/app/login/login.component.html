<div class="container-fluid" id="bg-image">
	<div class="row">
		<div class="col-sm-2"></div>
		<div class="col-sm-8">
			<section>
				<div class="circle1 glass text-center">
					<form [formGroup]="loginForm">
						<div class="form-group">
							<label for="exampleInputEmail1">Adresse Email</label>
							<input
								type="email"
								class="form-control"
								id="exampleInputEmail1"
								aria-describedby="emailHelp"
								placeholder="Enter email"
								formControlName="email"
							/>
							<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Mot de passe</label>
							<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password" />
						</div>
						<button type="submit" class="btn btn-primary" (click)="onLogin()">Se connecter</button>
					</form>
				</div>
			</section>
		</div>
		<div class="col-sm-2"></div>
	</div>
</div>
