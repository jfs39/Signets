<form [formGroup]="profileForm">
	<div class="form-group row">
		<label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
		<div class="col-sm-10">
			<input type="email" class="form-control" id="inputEmail3" placeholder="Email" formControlName="email" />
		</div>
	</div>
	<div class="form-group row">
		<label for="inputFirstName3" class="col-sm-2 col-form-label">First Name</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="inputFirstName3" placeholder="PrÃ©nom" formControlName="firstname" />
		</div>
	</div>
	<div class="form-group row">
		<label for="inputLastName3" class="col-sm-2 col-form-label">Last Name</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="inputLastName3" placeholder="Nom" formControlName="lastname" />
		</div>
	</div>
	<div class="form-group row">
		<label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
		<div class="col-sm-10">
			<input type="password" class="form-control" id="inputPassword3" placeholder="Mot de passe" formControlName="password" />
		</div>
	</div>
	<div class="form-group row">
		<div class="col-sm-10">
			<button type="submit" class="btn btn-primary" (click)="createUser()">Create account</button>
		</div>
	</div>
</form>

<div class="container-fluid">
	<div *ngIf="accountErrorMessage">{{ accountErrorMessage }}</div>
</div>
